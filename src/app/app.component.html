<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [mapTypeId]="'terrain'" [streetViewControl]="false">
    <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.latitude" [longitude]="m.longitude" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
    </agm-marker>
</agm-map>
